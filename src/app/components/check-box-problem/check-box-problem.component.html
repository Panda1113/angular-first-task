<div>
    <div class="title">
        <h1>{{question}}</h1>
    </div>
    <div>
        <div *ngFor="let answer of answers">
            <input class="checkbox" type="checkbox" (change)="handleChange($event)" value={{answer.items}}>
            <label for="">{{answer.items}}</label>
        </div>
    </div>
</div>
