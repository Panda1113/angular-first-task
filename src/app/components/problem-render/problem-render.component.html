<div class="container">
  <div class="problem">
    <container-element [ngSwitch]="problem_type">
      <div *ngSwitchCase="'textarea'">
        <app-text-area-problem [data]="problemData" (messageEvent)="responseData($event)"></app-text-area-problem>
      </div>
      <div *ngSwitchCase="'radio'">
        <app-radio-btn-problem [data]="problemData" (messageEmitter)="responseData($event)"></app-radio-btn-problem>
      </div>
      <div *ngSwitchCase="'checkbox'">
        <app-check-box-problem [data]="problemData" (submitFuc)="responseData($event)"></app-check-box-problem>
      </div>
    </container-element>
  </div>
  <div class="nextbutton">
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="currentNoChange()">NEXT<mat-icon>done</mat-icon></button>
    </div>
  </div>
</div>
